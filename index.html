<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Monitoreo IoT</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="icon" href="assets/PersonaIcon.png" type="image/png" />
</head>
<body>
  <header class="app-header py-2">
    <div class="container d-flex justify-content-between align-items-center text-white">
      <h1 class="h5 m-0">Monitoreo IoT</h1>
      <span id="wsStatus" class="badge bg-secondary">WS: Desconectado</span>
    </div>
  </header>

  <main class="container py-4">
    <div class="row g-3">
      <!-- Últimos movimientos -->
      <section class="col-12 col-lg-4 d-flex">
        <div class="card shadow-sm flex-fill">
          <div class="card-header fw-bold text-white section-title">
            Últimos movimientos
          </div>
          <div class="card-body p-0">
            <ul id="logMov" class="list-group list-group-flush log-list"></ul>
          </div>
        </div>
      </section>

      <!-- Últimas secuencias DEMO -->
      <section class="col-12 col-lg-4 d-flex">
        <div class="card shadow-sm flex-fill">
          <div class="card-header fw-bold text-white section-title">
            Últimas 20 Demos
          </div>
          <div class="card-body p-0">
            <ul id="logDemo" class="list-group list-group-flush log-list"></ul>
          </div>
        </div>
      </section>

      <!-- Obstáculos detectados -->
      <section class="col-12 col-lg-4 d-flex">
        <div class="card shadow-sm flex-fill">
          <div class="card-header fw-bold text-white section-title">
            Obstáculos detectados
          </div>
          <div class="card-body p-0">
            <ul id="logObs" class="list-group list-group-flush log-list"></ul>
          </div>
        </div>
      </section>
    </div>
  </main>

  <!-- Footer -->
  <footer class="app-footer mt-4 py-3">
    <div class="container text-center">
      Desarrollado por Zyanya Camila CI © Proyecto IoT – Carrito Inteligente
    </div>
  </footer>

  <script>
    // Ajusta aquí si necesitas valores fijos. Por defecto usa la IP actual.
    window.CONFIG = {
      API: `http://34.196.181.221:5500/api`,
      WS:  `ws://34.196.181.221:5501/ws`
    };
  </script>
  <script src="assets/js/viewer.js"></script>
</body>
</html>
