<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Monitoreo IoT</title>
  <!-- Favicon vacío para evitar 404 -->
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg'/%3E">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="assets/css/styles.css"/>
</head>
<body>
  <header class="app-header py-2">
    <div class="container d-flex justify-content-between align-items-center text-white">
      <h1 class="h5 m-0">Monitoreo IoT</h1>
      <span id="wsStatus" class="badge bg-secondary d-none">Desconectado</span>
    </div>
  </header>

  <main class="container py-4">
    <section class="mb-4">
      <div class="card shadow-sm">
        <div class="card-header fw-bold text-white section-title">Últimos movimientos</div>
        <div class="card-body p-0">
          <ul id="logMov" class="list-group list-group-flush log-list"></ul>
        </div>
      </div>
    </section>

    <section class="mb-4">
      <div class="card shadow-sm">
        <div class="card-header fw-bold text-white section-title">Últimos obstáculos</div>
        <div class="card-body p-0">
          <ul id="logObs" class="list-group list-group-flush log-list"></ul>
        </div>
      </div>
    </section>

    <section class="mb-4">
      <div class="card shadow-sm">
        <div class="card-header fw-bold text-white section-title">Últimas 20 Demos</div>
        <div class="card-body p-0">
          <ul id="logDemo" class="list-group list-group-flush log-list"></ul>
        </div>
      </div>
    </section>
  </main>

  <footer class="py-3 text-center small text-muted">
    Proyecto IoT – Carrito Inteligente
  </footer>

  <script>
    // Ajusta si usas EC2/IP pública
    window.CONFIG = {
      API: "http://127.0.0.1:5500/api",
      SIO: "http://127.0.0.1:5500",
      SIO_NAMESPACE: "/ws",
      SIO_EVENT: "broadcast",
      DEVICE_ID: 1
    };

    // 🔁 Auto-refresh cada 1 segundo
    setInterval(() => location.reload(), 1000);
  </script>

  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script src="assets/js/viewer.js"></script>
</body>
</html>
